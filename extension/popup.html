<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        padding: 20px;
        background: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }

      .logo {
        width: 32px;
        height: 32px;
        background: white;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-weight: 900;
        font-style: italic;
        font-size: 18px;
      }

      .title {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      .status {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 20px;
        line-height: 1.5;
      }

      #downloadBtn {
        width: 100%;
        padding: 14px;
        background: white;
        color: black;
        border: none;
        border-radius: 14px;
        font-weight: 800;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s;
      }

      #downloadBtn:hover {
        background: #e0e0e0;
        transform: translateY(-1px);
      }

      #downloadBtn:active {
        transform: translateY(1px);
      }

      .footer {
        margin-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 15px;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">R</div>
      <div class="title">REELSPOT</div>
    </div>

    <div class="status" id="statusText">
      Detecting active media on current page...
    </div>

    <button id="downloadBtn">
      ESTABLISH BRIDGE
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14M12 5l7 7-7 7" />
      </svg>
    </button>

    <div class="footer">SECURE • FAST • PREMIUM</div>

    <script src="popup.js"></script>
  </body>
</html>
