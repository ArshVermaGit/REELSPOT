<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Platform - ReelSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">Choose Platform</h1>
                <p class="text-white/80">Select where you want to download from</p>
            </div>
            <div class="space-y-4">
                <a href="download.html?platform=instagram" class="group">
                    <div class="bg-white/10 backdrop-blur-sm p-6 rounded-3xl border border-white/20 hover:bg-white/20 transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gradient-to-r from-pink-500 to-purple-500 rounded-2xl flex items-center justify-center">
                                <i class="fab fa-instagram text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-semibold text-lg">Instagram</h3>
                                <p class="text-white/70 text-sm">Reels • Stories • Posts</p>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="download.html?platform=youtube" class="group">
                    <div class="bg-white/10 backdrop-blur-sm p-6 rounded-3xl border border-white/20 hover:bg-white/20 transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gradient-to-r from-red-500 to-red-600 rounded-2xl flex items-center justify-center">
                                <i class="fab fa-youtube text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-semibold text-lg">YouTube</h3>
                                <p class="text-white/70 text-sm">Videos • Shorts • Audio</p>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="download.html?platform=facebook" class="group">
                    <div class="bg-white/10 backdrop-blur-sm p-6 rounded-3xl border border-white/20 hover:bg-white/20 transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-blue-700 rounded-2xl flex items-center justify-center">
                                <i class="fab fa-facebook text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-semibold text-lg">Facebook</h3>
                                <p class="text-white/70 text-sm">Videos • Posts</p>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="download.html?platform=x" class="group">
                    <div class="bg-white/10 backdrop-blur-sm p-6 rounded-3xl border border-white/20 hover:bg-white/20 transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gradient-to-r from-black to-gray-800 rounded-2xl flex items-center justify-center">
                                <i class="fab fa-twitter text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-semibold text-lg">X (Twitter)</h3>
                                <p class="text-white/70 text-sm">Videos • Photos</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <a href="index.html" class="block text-center mt-8 text-white/80 hover:text-white transition">
                ← Back to Home
            </a>
        </div>
    </div>
    <script src="js/download.js"></script>
</body>
</html>
