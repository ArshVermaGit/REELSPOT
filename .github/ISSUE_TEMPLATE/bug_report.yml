name: Bug Report
description: File a bug report to help us improve REELSPOT
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you did and what went wrong!
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: How do we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Which platform were you downloading from?
      options:
        - Instagram
        - YouTube
        - Facebook
        - TikTok
        - Other
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment Info
      description: Browser version, OS, etc.
      placeholder: Chrome 120, macOS Sonoma
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
